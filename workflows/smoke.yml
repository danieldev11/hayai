name: Smoke Test Installer

on:
  push:
    branches: [ main ]          # change to master if that is your default
  pull_request:

jobs:
  install-tier1:
    runs-on: ubuntu-latest
    env:
      DOPPLER_SERVICE_TOKEN: ${{ secrets.DOPPLER_SERVICE_TOKEN }}

    services:
      docker:
        image: docker:dind
        options: --privileged
        ports:
          - 80:80
          - 443:443

    steps:
      - name: Checkout (docs only)
        uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt-get update -y && sudo apt-get install -y curl git

      - name: Run one-liner installer
        run: |
          set -euo pipefail
          curl -fsSL https://raw.githubusercontent.com/danieldev11/hayai/main/installer/install.sh | bash

      - name: Archive logs
        if: always()
        run: |
          tar -czf install-logs.tar.gz /var/log || true
        uses: actions/upload-artifact@v4
        with:
          name: install-logs
          path: install-logs.tar.gz